<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/knockout-2.2.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <div id="content" data-bind="with: drop">
        <div class="btn-group" data-bind="css: { open: dropdownopen() }">
            <a class="btn" data-bind="click: buttonclick, html: buttontext" href="#"></a>
            <ul class="dropdown-menu">
                <li>
                    <input type="text" data-bind="value: searchquery, valueUpdate: 'keyup', hasfocus: inputfocus, event: { keypress: keypressed.bind($data) }" /></li>
                <!-- ko foreach: chosenitems -->
                <li><a href="#" data-bind="    html: '<b>' + $data + '</b>', click: $parent.removeitem.bind($parent, $data)"></a></li>
                <!-- /ko -->
                <li class="disabled"><a href="#" data-bind="text: helptxt"></a></li>
                <li class="divider" data-bind="visible:itemstoshow().length"></li>
                <!-- ko foreach: itemstoshow -->
                <li data-bind="css: { active: $index() == 0 }"><a href="#" data-bind="    html: $data, click: $parent.additem.bind($parent, $data)"></a></li>
                <!-- /ko -->
            </ul>
        </div>

    </div>
</body>
</html>
